<div class="bd-example">
  <div *ngIf="lording" style="text-align: center; margin-top: 250px">
    <img alt="loader" height="256" src="../../assets/loader.gif" width="256"/>
  </div>
  <div *ngIf="!lording">
    <div class="carousel slide" data-ride="carousel" id="carouselExampleCaptions">
      <ol class="carousel-indicators">
        <li class="active" data-slide-to="0" data-target="#carouselExampleCaptions"></li>
        <li data-slide-to="1" data-target="#carouselExampleCaptions"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img alt="Image_MedicalHealthcare" class="d-block w-100" height="890" src="../assets/2.jpg">
          <div class="carousel-caption d-none d-md-block">
            <h5>We hear to protect you</h5>
            <p>We Care</p>
          </div>
        </div>
        <div class="carousel-item">
          <img alt="lp-top-image-hospital-resources" class="d-block w-100" height="890" src="../assets/1.jpg">
          <div class="carousel-caption d-none d-md-block">
            <h5>Best medical Services</h5>
            <p>We Care</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleCaptions" role="button">
        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
      </a>
    </div>
    <div class="row justify-content-end">
      <div class="col-md-3 search-box">
        <div class="make-appointment">
          <form #f="ngForm">
            <h2>Find a Doctor. Book an Appointment. Pay easy.</h2>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><em class="fa fa-user-md"></em></span>
              </div>
              <select (change)="changeDoctor($event)" [(ngModel)]="searchDoctor.doctor" class="custom-select"
                      name="doctor">
                <option value="">Doctor</option>
                <option *ngFor="let doctor of doctorList" [ngValue]="doctor">{{doctor.name}}</option>
              </select>
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2">?</span>
              </div>
            </div>
            <div class="input-group" style="margin-top: 10px">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon4"><em class="fa fa-plus-square"></em></span>
              </div>
              <select (change)="changeDoctorCategory($event)" [(ngModel)]="searchDoctor.doctorCategory" class="custom-select"
                      name="doctorCategory">
                <option disabled value="">Any Specialization</option>
                <option *ngFor="let doctorCategory of doctorCategoryList"
                        [ngValue]="doctorCategory">{{doctorCategory.name}}</option>
              </select>
            </div>
            <div class="input-group" style="margin-top: 10px">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon5"><em class="fa fa-calendar-minus-o"></em></span>
              </div>
              <input [(ngModel)]="searchDoctor.date" class="form-control" name="date" type="date">
            </div>
            <button (click)="search()" class="col-12 btn btn-danger" style="margin-top: 10px" type="button">
              <em class="fa fa-search"></em> Search
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
