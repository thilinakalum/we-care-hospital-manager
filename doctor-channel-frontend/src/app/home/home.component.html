<div class="bd-example" >
  <div style="text-align: center; margin-top: 250px" *ngIf="lording">
    <img alt="loader" src="../../assets/loader.gif" height="256" width="256"/>
  </div>
  <div *ngIf="!lording">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../assets/2.jpg" class="d-block w-100" alt="Image_MedicalHealthcare" height="890">
          <div class="carousel-caption d-none d-md-block">
            <h5>We hear to protect you</h5>
            <p>We Care</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../assets/1.jpg" class="d-block w-100" alt="lp-top-image-hospital-resources" height="890">
          <div class="carousel-caption d-none d-md-block">
            <h5>Best medical Services</h5>
            <p>We Care</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
    </div>
    <div class="row justify-content-end">
      <div class="col-md-3 search-box">
        <div class="make-appointment">
          <form #f="ngForm">
            <h2>Find a Doctor. Book an Appointment. Pay easy.</h2>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><em class="fa fa-user-md"></em></span>
              </div>
              <select class="custom-select" (change)="changeDoctor($event)" [(ngModel)]="searchDoctor.doctor"
                      name="doctor">
                <option value="">Doctor</option>
                <option *ngFor="let doctor of doctorList" [ngValue]="doctor">{{doctor.name}}</option>
              </select>
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2">?</span>
              </div>
            </div>
            <div class="input-group" style="margin-top: 10px">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon4"><em class="fa fa-plus-square"></em></span>
              </div>
              <select class="custom-select" (change)="changeDoctorCategory($event)" name="doctorCategory"
                      [(ngModel)]="searchDoctor.doctorCategory">
                <option value="" disabled>Any Specialization</option>
                <option *ngFor="let doctorCategory of doctorCategoryList"
                        [ngValue]="doctorCategory">{{doctorCategory.name}}</option>
              </select>
            </div>
            <div class="input-group" style="margin-top: 10px">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon5"><em class="fa fa-calendar-minus-o"></em></span>
              </div>
              <input type="date" class="form-control" name="date" [(ngModel)]="searchDoctor.date">
            </div>
            <button type="button" (click)="search()" class="col-12 btn btn-danger" style="margin-top: 10px">
              <em class="fa fa-search"></em> Search
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
